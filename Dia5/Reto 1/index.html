<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@1,500&family=Barriecito&family=Faster+One&family=Press+Start+2P&family=Titan+One&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Profesionales</title>
</head>

<body>
    <main>
        <section class="main">
            <section class="principal">

                <section class="aside">
                    <h2 class="titulo">ELENCO PELICULA HEAT</h2>
                    <h2 class="titulo">Rellena los datos del Formulario</h2>
                    <div class="formulario">
                        <input type="text" class="form-control" id="name" placeholder="Nombre">
                        <input type="text" class="form-control" id="age" placeholder="Edad">
                        <input type="text" class="form-control" id="nationality" placeholder="Nacionalidad">
                        <input type="text" class="form-control" id="genre" placeholder="Genero">
                        <input type="text" class="form-control" id="weight" placeholder="Peso">
                        <input type="text" class="form-control" id="height" placeholder="Altura">
                        <input type="text" class="form-control" id="hairColor" placeholder="Color de pelo">
                        <input type="text" class="form-control" id="eyeColor" placeholder="Color de ojos">
                    </div>
                </section>

            </section>

            <section class="menu">
                <div class="botones">
                    <button type="button" class="btn btn-success" onclick="getActores()">
                        MOSTRAR
                    </button>
                    <button type="button" class="btn btn-primary" onclick="postActores()">
                        CREAR
                    </button>
                    <button type="button" class="btn btn-danger" onclick="putActores()">
                        ACTUALIZAR
                    </button>
                    <button type="button" class="btn btn-danger" onclick="deleteActores()">
                        ELIMINAR
                    </button>
                </div>
            </section>

           
            <section class="toast" id="final"></section>


            <div id="toast" class="toast position-fixed top-0 end-0 p-3 align-items-center text-white border-0"
                role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div id="toastText" class="toast-body">
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>

        </section>
    </main>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
